<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 8px 12px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .counter {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textarea1" placeholder="Start typing..."></textarea>
    <p>Characters: <span id="count1" class="counter">0</span></p>
  </div>

  <script>
    function updateCount(textareaId, countId) {
      const textarea = document.getElementById(textareaId);
      const countSpan = document.getElementById(countId);
      textarea.addEventListener("input", () => {
        countSpan.textContent = textarea.value.length;
      });
    }

    updateCount("textarea1", "count1");
  </script>
</body>
</html>
